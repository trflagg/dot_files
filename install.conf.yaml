- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.gitconfig: gitconfig
    ~/.git-completion.bash: git-completion.bash
    ~/.git-prompt.sh: git-prompt.sh
    ~/.hammerspoon: hammerspoon
    ~/.spacemacs: spacemacs
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.Xmodmap: xmodmap
    ~/.config/nvim: nvim

- shell:
  - [git submodule update --init --recursive, Installing submodules]
